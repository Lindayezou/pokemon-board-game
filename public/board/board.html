<!  this section for drawing the board ->
<div ng-controller='boardController'>
  <input type='text' ng-keypress='inputValue($event)' ng-model='input'>
  <svg width='100%' height='400' >    
    <draw-path pathArray='pathData'></draw-path>    
    <draw-spot ng-repeat='point in boardData' node-data='point'></draw-spot> 
    
    <! testing tags below ->
    <!-- <write-name data='boardData[0]'></write-data> -->
    <draw-player player='playerName' position='playerPosition' board='boardData' class='player'></draw-player>
  </svg>

</div>

  </div>
  <div class="game-status">
  	<h3>Current Turn: Player Name</h3>
  	<span>Roll Dice: </span><button ng-click="rollDice()">Roll Dice</button>
  	<p>your roll is {{roll}}</p>
  	<div class="player-options">
  		<ul>
  			<li ng-repeat="forwardOption in playerOptions[0]"><a href="javascript:void(0)">{{forwardOption.description}}</a></li>
  		</ul>
  		<ul>
  			<li ng-repeat="backwardOption in playerOptions[1]"><a href="javascript:void(0)" ng-click="testPass(backwardOption)">{{backwardOption.description}}</a></li>
  		</ul>
  	</div>
  	
  </div>
