<div>
  <p> {{capturetest}}</p>
  <div>
    Name:<span> {{name}}</span>
    <br /><br />
    Description:<span> {{description}}</span>
    <br /><br />
  </div>
  <div ng-hide='dicerolled'>
    To capture you must Roll<span>{{rollneeded}}</span>
    <button ng-click ="rollDice()" > Roll Dice & Catch</button>
    <br /><br />
  </div>
    You Rolled: <span>{{rollvalue}}</span>
    <br /><br />
  <div>
    Result: <span>{{result}}</span>
    <br /><br />
    <button ng-click="updateTurn()">Continue</button>
  </div>
</div>
