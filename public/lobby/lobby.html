<div class='lobby'>
  {{ lobbytest }}
  <br /><br />
  <span> Logged in As: {{ playerName }}</span>
  <br /><br />
  <span> Game Name: {{ gameId }} {{ gameName }}</span>
  <br /><br />
  <span> Game Creator: {{ gameCreatorName }}</span>
  <br /><br />
  <span> People in Room: <ul ng-repeat = "user in users"><li>{{ user.playerName }}</li></ul></span>
  <br /><br />
  <input type='button' ng-hide = "myGameCreator" ng-click = "getStarterView()" value='Start Game' />
</div>
