  <div class='home' ng-controller='homeController'>
    <p>Logged in as {{playerName}}</p>
    <div class='newGame'>
    	<td>
      <form name="myform">
    	  <input class="amount" type="text" size="12"ng-model="newGameName" placeholder="example: Red" ng-keypress="hitEnter($event, input)" required></input>
         <input type="button" value="Create Game" ng-click="makeNewGame()" required></input>
       </form>
    	</td> 
    </div>
    <br />
    <h2><b>{{playerName}}'s Games</b></h2>
      <li ng-repeat = "game in games track by $index">
        <a ng-click='joinLobby(game.gameId)'>{{game.gameId}}: {{game.gameName}} </a>
      </li>
    <br />  
    <h2><b>All Available Games</b></h2>
      <li ng-repeat = "game in games track by $index">
        <a ng-click='joinLobby(game.gameId)'>{{game.gameId}}: {{game.gameName}} </a>
      </li>
    <br /> 
    <input type='button' ng-click='changeUserInfo()'>
</div>
