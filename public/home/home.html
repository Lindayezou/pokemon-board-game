  <div class='home' ng-controller='homeController'>
    <div class='newGameSideBar col-lg-2'>
      <br />
      <br />
      <br />
      <br />

      <h4><b>Logged in as {{playerName}}</b></h4>
      <p>{{playerName}} Stats</p>
      <p>{{playerName}} Stats</p>
      <p>{{playerName}} Stats</p>
      <p>{{playerName}} Stats</p>
    </div>
      <br />
      <div class='col-lg-10'>
      <div class="col-lg-3 text-center">
      </div>
      <div class='newGameContent col-lg-5'>    
        <td>
        <form name="myform">
          <input class="amount" type="text" size="12" ng-model="newGameName" placeholder="Name Required!" ng-keypress="hitEnter($event, input)"></input>
          <input class="tn-lg btn-primary" type="button" value="Create Game" ng-click="makeNewGame()"></input>
          <p ng-show='showMessage'>A game Name is Required</p>
         </form>
        </td> 
      </div>
      <br />
      <br />

      <div class="col-lg-2 text-center">
      </div>
      <br />
        <div class='panel panel-primary col-lg-5' style="height: 400px">
          <h2 class='panel-heading'><b>{{playerName}}'s Games</b></h2>
          <div class='gameContent' style="height: 300px">
            <li ng-repeat = "game in myGames track by $index">
              <a href='#/lobby' ng-click='joinLobby(game.gameId)'>{{game.gameId}}: {{game.gameName}} </a>
            </li>
          </div>
        </div>
        <div class="col-lg-1 text-center">
        </div>
        <div class='panel panel-primary col-lg-5' style="height: 400px">
            <h2 class='panel-heading' ><b>All Available Games</b></h2>
            <div class='gameContent' style="height: 300px">
              <li ng-repeat = "game in games track by $index" ng-hide="game.gameStarted">
                <a href='#/lobby' ng-click='joinLobby(game.gameId)'>{{game.gameId}}: {{game.gameName}} </a>
              </li>
            </div>  
        <div>
        <br /> 
        <input type='button' ng-click='changeUserInfo()' value='test and development - change user'>
    </div>  
</div>
