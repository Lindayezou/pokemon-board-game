<div>
  <h3> {{ winner.playerName }} won the Game! </h3>
  <br /><br />
  <ul ng-repeat = "user in users"> 
    <li> 
      <div>
        <img src = "{{ user.sprite }}">
        <p> pokemon Count of {{ user.playerName }} : </p>
        <span> pink: {{ user.pokemonCount.pink }}</span>
        <span> green: {{ user.pokemonCount.green }} </span>
        <span> blue: {{ user.pokemonCount.blue }} </span>
        <span> red: {{ user.pokemonCount.red }} </span>
        <br />
        <ul ng-repeat = " pokemon in user.party"> 
          <li> <img src = "{{pokemon.gifURL}}" > </li>
        </ul>
      </div>
    </li> 
  </ul>
</div>
