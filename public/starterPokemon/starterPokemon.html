<div>
  <p> Starter Pokemons </p>
  <br />
  <p>Game Turn: {{ gameTurnName }} </p>
  <div>
    <ul>
      <li ng-repeat = "pokemon in list" ng-click = "getStarter(pokemon)">
        <img src={{pokemon.imageURL}} >
        <br />
        {{ pokemon.name }}
      </li>
    </ul>
    <button ng-hide = 'select' ng-click = "playerInit()"> Select </button>
  </div>
</div>
