<div>
  <div>
    <h1>{{currentTurnPlayerName}} says hi to all the trainers.</h1>
    <img src="{{currentTrainer.sprite}}" alt="">
  </div>

  <div>
  	<h1>Other Trainers</h1>
  	<div ng-repeat="trainer in otherTrainers">
  		<img src="{{trainer.sprite}}" alt="">
  		<p>{{trainer.playerName}}</p>
  	</div>
  </div>
  <div ng-if="currentTurnPlayerId===facebookId">
    <button class="tn-lg btn-primary" ng-click="updateTurn()">Continue</button>
  </div>
</div>
